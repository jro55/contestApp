<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.min.js"></script>
</head>
<body>
   <h1>Contest App</h1>
   
   <form>
       <input type="text" name="name" placeholder="name" ng-model="sub.name">
       <input type="text" name="URL" placeholder="URL" ng-model="sub.url">
       <input type="text" name="title" placeholder="title" ng-model="sub.title">
       <input type="text" name="description" placeholder="description" ng-model="sub.description">
       <input type="submit" ng-click="submit()">
   </form>
   
   <a href="/viewContest">View Contest</a>
    
<script src="main.js"></script>
</body>
</html>
